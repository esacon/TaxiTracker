<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi App Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>    
    <script src="./socket.io/socket.io.js" charset="utf-8"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" style="background-color: #000000;">
        <a href="#" class="navbar-brand "><h3><p class="text-light">Taxi Tracker App </p></h3></a>
    </div>
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="nav-item" role="presentation" >
                <button class="nav-link" data-bs-toggle="tab" id="Inicio-tab" type="button" data-bs-target="#Inicio"
                role="tab" aria-controls="Inicio" aria-selected="true">Inicio</button>
            </li>
            <li class="nav-item" role="presentation" >
                <button class="nav-link" data-bs-toggle="tab" id="Historicos-tab" type="button" data-bs-target="#Historicos"
                role="tab" aria-controls="Historicos" aria-selected="true">Históricos</button>
            </li>
        </ul>
        <div class="tab-content" id="my TabControl">
            <div class="tab-pane fade show" role="tabpanel" id="Inicio" aria-labelledby="Inicio-tab">
                <div class="container-fluid text-center" style= "background-color:#FAE671;">
                    <main class="main">
                        <section class="coordenadas info">
                            <div class="row justify-content-center">
                                <div class="col" ><h5><p class="latitud"><p class="text-dark">Latitud: <span id="latitud_text"></span></p></p></h5></div>
                                <div class="col" ><h5><p class="longitud"><p class="text-dark">Longitud: <span id="longitud_text"></span></p></p></h5></div>
                                <div class="col" ><h5><p class="fecha"><p class="text-dark">Fecha: <span id="fecha_text"></span></p></p></h5></div>
                                <div class="col" ><h5><p class="hora"><p class="text-dark">Hora: <span id="hora_text"></span></p></p></h5></div>
                            </div>
                        </section>
                    </div>
                        <!-- Map section -->
                        <section class="map">
                            <div class="container-fluid text-center" id ="mapid"></div>
                            </section>
                        <!-- Load mapa into de page. -->
                        <script src="scripts/map.js"></script>
                    </main>
            </div>

            <div class="tab-pane fade show" role="tabpanel" id="Historicos" aria-labelledby="Historicos-tab">
                <main class="main">
                        <div class="row justify-content-evenly" style= "background-color:#FAE671;">
                            <div class="col" ><label for="strat"><h5><p class="text-dark">Fecha de inicio:</p></h5></label><input type="datetime-local" name="datest" value="" onChange="setDate(this.value)" min="2021-01-01T00:00" max="2021-12-31T00:00"> </div>
                            <input id="jsValue" type="hidden" name="jsValue" value="" />
                            <div id="seeYourVariable"></div>
                            <div class="col" ><label for="end"><h5><p class="text-dark">Fecha de Fin:</p></h5></label><input type="datetime-local"  id="wqw" name="end" value="" min="2021-01-01T00:00" max="2021-12-31T00:00"> </div>
                        </div>
                            
                        <!-- Map section -->
                        <section class="map">
                            <div class="container-fluid text-center" id ="mapid"></div>
                    </section>
                
                        <!-- Load mapa into de page. -->
                        <script src="scripts/map.js"></script>
                </main>
        </div>
    </div>     
            <footer class="blockquote text-white">
                <div class="blockquote p-3" style="background-color: #000000";>
                        <div class ="row justify-content-around">
                            <div class ="col-5"><h1><p class ="content blockquote my-4"><p class="tex-light"><p class = "display-4 fw-bold mb-5">La mejor aplicación para el registro de tus rutas y viajes.<img src="https://play.google.com/intl/es-419/badges/static/images/badges/es-419_badge_web_generic.png" class ="me-1"></p></p></p></h1></div>
                            <div class ="col-5 "><p class= "content2 mx-auto align-self-center my-4"><img src ="https://github.com/esacon/TaxiTracker/blob/pagedesign/P%C3%A1gina%20Web/src/public/Pixel%204%20XL%20image.png?raw=true" class ="img-fluid"></p></div>
                        </div>

                    <p class="footer_copyright">
                        <div class="text-center p-3" style="background-color: #000000";>  
                            <h6><p class="text-light">Sitio web creado por &copy; Blondis Barrios, Adriana Díaz, Enrique Niebles, Sebastián Romero, y Jesús Suárez.</p></h6> 
                        </div> 
                    </p> 
                </div>
            </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
