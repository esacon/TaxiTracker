<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi App Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>    
    <script src="./socket.io/socket.io.js" charset="utf-8"></script>
</head>
<body>
        <div class="container-fluid text-center" style= "background-color:rgb(75, 13, 13);">
            <h1><p class="text-light">Taxi Tracker  App </p></h1>

            <main class="main">
                <section class="coordenadas info">
                    
                        <div class="row justify-content-center">
                            <div class="col" ><h5><p class="latitud"><p class="text-light">Latitud: <span id="latitud_text"></span></p></p></h5></div>
                            <div class="col" ><h5><p class="longitud"><p class="text-light">Longitud: <span id="longitud_text"></span></p></p></h5></div>
                            <div class="col" ><h5><p class="fecha"><p class="text-light">Fecha: <span id="fecha_text"></span></p></p></h5></div>
                            <div class="col" ><h5><p class="hora"><p class="text-light">Hora: <span id="hora_text"></span></p></p></h5></div>
                        </div>
                
                </section>
        </div>
                <!-- Map section -->
                <section class="map">
                    <div class="container-fluid text-center" id ="mapid"></div>
               </section>
        
                <!-- Load mapa into de page. -->
                <script src="scripts/map.js"></script>
            </main>
            <footer class="bg-dark text-center text-white">
                <p class="footer_copyright">
                <div class="text-center p-3" style="background-color: rgb(75, 13, 13);">
                    <h6><p class="text-light">Sitio web creado por &copy; Blondis Barrios, Adriana Díaz, Enrique Niebles, Sebastián Romero, y Jesús Suárez.</p></h6>
             </div>
           
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
