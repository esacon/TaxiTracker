<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi App Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>    
    <script src="./socket.io/socket.io.js" charset="utf-8"></script>
</head>
<body>
    
    <div class="center">
        <font color="000000">
        <h1>Taxi Tracker  App </h1>
        </font>
    </div>
    
    <div class="container-fluid" style= "background-color:rgb(75, 11, 11);">
            <div class="row justify-content-center">
                <div class="col"><h5>Latitud</h5></div>
                <div class="col"><h5>Longitud</h5></div>
                <div class="col"><h5>Fecha</h5></div>
                <div class="col"><h5>Hora</h5></div>
            </div> 
            <div class="row justify-content-center">
                <main class="main">
                    <section class="coordenadas info">
                        <div class="col"><h5><span id="latitud_text"></span></h5></div>
                        <div class="col"><h5><span id="longitud_text"></span></h5></div>
                        <div class="col"><h5><span id="fecha_text"></span></h5></div>
                        <div class="col"><h5><span id="hora_text"></span></h5></div>
                    </section>
                </main>
            </div>
    </div>
    <main class="main">
        <div class="center">
            <!-- Map section -->
            <section class="map">
            <div id ="mapid"></div>
            </section>
            <!-- Load mapa into de page. -->
            <script src="scripts/map.js"></script>
        </div>
    </main>
    <footer class="footer">
        <p class="footer_copyright">
            <div class="container-fluid" style= "background-color:rgb(75,11, 11);">
                <font color="FFFFFFF">
                    <h6>Sitio web creado por &copy; Blondis Barrios, Adriana Díaz, Enrique Niebles, Sebastián Romero, y Jesús Suárez.</h6>
            </font>
             </div>
           
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
